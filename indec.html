<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board of flights</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">    
</head>
<body>    
    <div class="grid-container">
        <div class="grid-item">FLIGHT1
            <div
                class="departure-time">
                <p>Departure time:</p>
                <p>10:00</p>
            </div>
            <div class="arrival-time">
                <p>Arrival time:</p>
                <p>12:00</p>
            </div>
            <div class="delay">
                <p>Delay:</p>
                <p>0 min</p>
            </div>
            <div class="gate">
                <p>Gate:</p>
                <p>A1</p>
            </div>
            <div class="route">
                <p>Route:</p>
                <p>LIS - MAD</p>
            </div>
        </div>
        <div class="grid-item">FLIGHT2
            <div
                class="departure-time">
                <p>Departure time:</p>
                <p>11:00</p>
            </div>
            <div class="arrival-time">
                <p>Arrival time:</p>
                <p>12:00</p>
            </div>
            <div class="delay">
                <p>Delay:</p>
                <p>10 min</p>
            </div>
            <div class="gate">
                <p>Gate:</p>
                <p>A3</p>
            </div>
            <div class="route">
                <p>Route:</p>
                <p>PRG - KSC</p>
            </div>
        </div>
        <div class="grid-item">FLIGHT3
            <div
                class="departure-time">
                <p>Departure time:</p>
                <p>12:00</p>
            </div>
            <div class="arrival time">
                <p>Arrival time:</p>
                <p>13:00</p>
            </div>
            <div class="delay">
                <p>Delay:</p>
                <p>1h</p>
            </div>
            <div class="gate">
                <p>Gate:</p>
                <p>A2</p>
            </div>
            <div class="route">
                <p>Route:</p>
                <p>LHR - FRA</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
